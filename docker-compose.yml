version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: pmts-db
    environment:
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=secret
      - POSTGRES_DB=pmts
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d pmts"]
      interval: 5s
      timeout: 5s
      retries: 5

  storage-service:
    build: .
    command: /app/storage
    ports:
      - "50051:50051"
    environment:
      - DB_CONN=postgres://admin:secret@db:5432/pmts
    depends_on:
      db:
        condition: service_healthy

  scraper-service:
    build: .
    command: /app/scraper
    environment:
      - STORAGE_ADDR=storage-service:50051
    depends_on:
      - storage-service

  alert-service:
    build: .
    command: /app/alert
    environment:
      - STORAGE_ADDR=storage-service:50051
    depends_on:
      - storage-service
  
  api-gateway:
    build: .
    command: /app/gateway
    ports:
      - "8080:8080"
    environment:
      - STORAGE_ADDR=storage-service:50051
    depends_on:
      - storage-service

volumes:
  postgres_data:

